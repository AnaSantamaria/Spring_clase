<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Banca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Menú Principal - Banca</h1>
        <div class="row justify-content-center">
            <!-- Validar cuenta -->
            <div class="col-12 col-md-6">
                <a href="validarCuenta" class="btn btn-outline-primary">Validar Cuenta</a>
            </div>
            <!-- Ingreso -->
            <div class="col-12 col-md-6">
                <a href="ingreso" class="btn btn-outline-primary">Realizar Ingreso</a>
            </div>
            <!-- Extracción -->
            <div class="col-12 col-md-6">
                <a href="extraccion" class="btn btn-outline-primary">Realizar Extracción</a>
            </div>
            <!-- Transferencia -->
            <div class="col-12 col-md-6">
                <a href="transferencia" class="btn btn-outline-primary">Realizar Transferencia</a>
            </div>
            <!-- Consulta de Movimientos -->
            <div class="col-12 col-md-6">
                <a href="movimientos" class="btn btn-outline-primary">Consultar Movimientos</a>
            </div>
            <!-- Consulta de Titulares -->
            <div class="col-12 col-md-6">
                <a href="titulares" class="btn btn-outline-primary">Consultar Titulares</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
		
		// Cuando se cargue la página, se llama a la función actualizarSaldo()
		$(document).ready(function() {
			actualizarSaldo();
		});
		
		function actualizarSaldo() {
			$.ajax({
				url: "actualizarSaldo",
				type: "GET",
				success: function(data) {
					$("#saldo").text(data);
				},
				error: function() {
					console.error("Error al actualizar el saldo");
				}
			});
		}

	</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
